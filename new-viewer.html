<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/LDrawLoader.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            background-color: #333333;
            color: #FAFAFA;
        }
        #loading { 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const viewerContainer = document.getElementById("viewer");

            const urlParams = new URLSearchParams(window.location.search);
            const model_file = urlParams.get("model");

            fetch(`cre/${model_file}`)
                .then(response => {
                    return response.text();
                })
                .then(text => {
                    return JSON.parse(text);
                })
                .then(model_data => {
                    const scene = new THREE.Scene();
                    scene.background = new THREE.Color(0x333333);

                    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                    camera.position.set(250, 150, 500);

                    const renderer = new THREE.WebGLRenderer();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    viewerContainer.appendChild(renderer.domElement);

                    const controls = new THREE.OrbitControls(camera, renderer.domElement);
                    controls.enableDamping = true;
                    controls.dampingFactor = 0.05;
                    controls.screenSpacePanning = true;
                    controls.minDistance = 10;
                    controls.maxDistance = 1000;
                    controls.maxPolarAngle = Math.PI / 2;

                    const sunlight = new THREE.DirectionalLight(0xffffff, 3);
                    sunlight.position.set(10, 15, 10);
                    scene.add(sunlight);

                    const ambientlight = new THREE.AmbientLight(0xffffff, 0.5);
                    scene.add(ambientlight);

                    pointlight = new THREE.PointLight(0xffffff, 1.2, 500);
                    pointlight.position.set(-1000, 1200, 1500);
                    pointlight.castShadow = true;
                    scene.add(pointlight);

                    const spotlight = new THREE.SpotLight(0xffffff, 2);
                    spotlight.position.set(-50, 100, 50);
                    spotlight.angle = Math.PI / 6;
                    spotlight.penumbra = 0.3;
                    spotlight.castShadow = true;
                    scene.add(spotlight);

                    const lDrawLoader = new THREE.LDrawLoader();
                    lDrawLoader.setPath('https://raw.githubusercontent.com/gkjohnson/ldraw-parts-library/master/complete/ldraw/');
                    lDrawLoader.smoothNormals = true;
                    lDrawLoader.displayLines = false;

                    window.addEventListener('resize', onWindowResize, true);

                    async function loadPartsSequentially(blocks) {
                        for (const block of blocks) {
                            await new Promise(resolve => {
                                lDrawLoader.load(`/parts/${block.ldraw}`,
                                    function (loaded_model) {
                                        loaded_model.traverse((child) => {
                                            if (child.isMesh) {
                                                child.material = new THREE.MeshStandardMaterial({
                                                    color: new THREE.Color(`#${block.color}`)
                                                });
                                            }
                                        });

                                        loaded_model.position.set(block.position.x, block.position.y, block.position.z);
                                        loaded_model.rotation.set(block.rotation.x, block.rotation.y, block.rotation.z);
                                        scene.add(loaded_model);
                                        resolve();
                                    },
                                    undefined,
                                    function (error) {
                                        console.error(block.ldraw, error);
                                        resolve();
                                    }
                                );
                            });
                        }
                        document.getElementById("loading").remove();
                        viewerContainer.style.display = "block";
                    }
                    loadPartsSequentially(model_data.blocks);

                    function onWindowResize() {
                        camera.aspect = window.innerWidth / window.innerHeight;
                        camera.updateProjectionMatrix();
                        renderer.setSize(window.innerWidth, window.innerHeight);
                        console.log('resized window')
                    }

                    function animate() {
                        requestAnimationFrame(animate);
                        controls.update();
                        renderer.render(scene, camera);
                    }
                    animate();
                })
            .catch(error => {
                console.error(error);
            });
        });
    </script>
    <div id="loading">Loading...</div>
    <div id="viewer" style="width: 100vw; height: 100vh; display: none;"></div>
</body>
</html>
